  <input type="text" placeholder="OO아.." >

    <p style="font-family: Gungsuh">
  <script language="JavaScript">

    function random_text()
    {};
    var random_text = new random_text();
    // Set the number of text strings to zero to start
    var number = 0;
    // Incremental list of all possible Text
    random_text[number++] = "머리 잘 감기로 했잖아"
    random_text[number++] = "야식 덜 먹기로 했잖아"
    random_text[number++] = "2학기 예습 하기로 했잖아"
    random_text[number++] = "롤 줄이기로 했잖아"
    random_text[number++] = "담배 덜 피우기로 했잖아"
    // Create a random number with limits based on the number
    // of possible random text strings
    var random_number = Math.floor(Math.random() * number);
    // Write out the random text to the browser
    document.write(random_text[random_number]);
  </script>
